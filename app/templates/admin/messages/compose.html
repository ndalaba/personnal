{% extends 'admin/base.html' %}
{% block title %} Courrier {{ current_user.name }} {% endblock %}
{% block content %}
    <div class="content-wrapper" style="min-height: 946px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Courrier
        <small>{{email_count}} nouveaux messages</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li class="active">Courrier</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
      {% include "admin/messages/navigation.html" %}
        <!-- /.col -->
        <div class="col-md-9">
        <form method="POST" action="{{url_for('admin.compose')}}">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Ecrire un nouveau message</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="form-group">
                <input class="form-control" name="email_to" placeholder="Ã€:" value="{{ email.email_to if email.email_to != None }}">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Sujet:" name="subject" value="{{ email.subject if email.subject != None }}">
              </div>
              <div class="form-group">
                <textarea id="compose-textarea" class="form-control summernote" name="message">
                              
                </textarea>
              </div>
        
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="pull-right">
                <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Brouillon</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Envoyer</button>
              </div>
              <a href="{{url_for('admin.messages')}}" class="btn btn-default"><i class="fa fa-times"></i> Annuller</a>
            </div>
            <!-- /.box-footer -->
          </div>
          </form
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
