<form class="form-horizontal" autocomplete="off" method="POST" action="{{url_for('admin.edit_password')}}" enctype="multipart/form-data">
                            
    <div class="form-group row">
        <label class="col-md-3 form-control-label">{{passwordForm.password.label}}</label>
        <div class="col-md-9">
            {{passwordForm.password(class='form-control', required='required')}}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">{{passwordForm.confirm_password.label}}</label>
        <div class="col-md-9">
            {{passwordForm.confirm_password(class='form-control', required='required')}}
        </div>
    </div>
    <div class="text-right">
        {{passwordForm.submit(class='btn btn-primary')}}                               
    </div>
</form>
