<form method="POST" action="{{ url }}" class="form-horizontal">
    <div class="form-group row">
        <label class="col-sm-2 control-label">{{ form.service.label }}</label>
        <div class="col-sm-10">
            {{ form.service(class='form-control',required='required',placeholder='Titre service') }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">{{ form.icon.label }}</label>
        <div class="col-sm-10">
            {{ form.icon(class='form-control',required='required',placeholder='Icon') }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">Etat</label>
        <label for="published" class="minimal col-sm-10">
            {{ form.published() }}
            Publié(e)
        </label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            {{ form.description(class='form-control') }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">Détails</label>
        <div class="col-sm-10">
            {{ form.detail(class='form-control summernote') }}
        </div>
    </div>
    <div class="modal-footer text-left">
        <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Enregistrer</button>
        <a class="btn btn-default"  href="{{ url_for('admin.services') }}"><i class="fa fa-times"></i> Annuler</a>
    </div>
</form>
