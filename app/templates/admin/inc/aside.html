<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{url_for('static',filename=current_user.photo)}}" class="img-circle" alt="{{current_user.name}}">
            </div>
            <div class="pull-left info">
                <p>{{current_user.name}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Rechercher...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
           
            <li class="treeview {% if request.path=='/admin/educations' %} active {% endif %}">
                <a href="#">
                    <i class="fa fa-institution"></i> <span>Educations</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{{url_for('admin.educations')}}"><i class="fa fa-circle-o"></i> Educations</a></li>
                </ul>
            </li>
            <li class="treeview {% if request.path=='/admin/hobbies' %} active {% endif %}">
                <a href="#">
                    <i class="fa fa-tv"></i> <span>Loisirs</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{{url_for('admin.hobbies')}}"><i class="fa fa-circle-o"></i> Loisirs</a></li>
                </ul>
            </li>
            <li class="treeview {% if request.path=='/admin/jobs' %} active {% endif %}">
                <a href="#">
                    <i class="fa fa-institution"></i> <span>Expériences</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{{url_for('admin.jobs')}}"><i class="fa fa-circle-o"></i> Expériences</a></li>
                </ul>
            </li>
            <li class="treeview {% if request.path=='/admin/services' %} active {% endif %}">
                <a href="#">
                    <i class="fa fa-compass"></i> <span>Services</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{{url_for('admin.services')}}"><i class="fa fa-circle-o"></i> Services</a></li>
                </ul>
            </li>
            <li class="treeview {% if request.path=='/admin/skills' %} active {% endif %}">
                <a href="#">
                    <i class="fa fa-code"></i> <span>Compétences</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{{url_for('admin.skills')}}"><i class="fa fa-circle-o"></i> Compétences</a></li>
                </ul>
            </li>
            <li class="treeview {% if request.path=='/admin/works' %} active {% endif %}">
                <a href="#">
                    <i class="fa fa-image"></i> <span>Réalisations</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{{url_for('admin.works')}}"><i class="fa fa-circle-o"></i> Réalisations</a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
