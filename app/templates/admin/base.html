<!doctype html>
<html class="no-js css-menubar" lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static',filename="admin/assets/images/apple-icon.png")}}" />
    <link rel="icon" type="image/png" href="{{ url_for('static',filename="admin/assets/images/favicon.ico")}}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>N'Dalaba Diallo | {% block title %} {% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../static/admin/global/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/admin/global/css/bootstrap-extend.min.css">
    <link rel="stylesheet" href="../../static/admin/assets/css/site.min.css">
    <link rel="stylesheet" href="../../static/admin/assets/css/custom.css">
    <!-- Plugins -->
    <link rel="stylesheet" href="../../static/admin/global/vendor/animsition/animsition.css">
    <link rel="stylesheet" href="../../static/admin/global/vendor/asscrollable/asScrollable.css">
    <link rel="stylesheet" href="../../static/admin/global/vendor/switchery/switchery.css">
    <link rel="stylesheet" href="../../static/admin/global/vendor/slidepanel/slidePanel.min.css">
    <link rel="stylesheet" href="../../static/admin/global/vendor/flag-icon-css/flag-icon.css">
    {% block pagestylesheet %} {% endblock %}

    <!-- Fonts -->
    <link rel="stylesheet" href="../../static/admin/global/fonts/web-icons/web-icons.min.css">
    <link rel="stylesheet" href="../../static/admin/global/fonts/brand-icons/brand-icons.min.css">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic">


    <!-- Scripts -->
    <script src="../../static/admin/global/vendor/breakpoints/breakpoints.js"></script>
    <script>
        Breakpoints();
    </script>
</head>

<body class="animsition site-navbar-small {{page}}">

    {% include "admin/inc/navbar.html" %}

    {% block content %}{% endblock %}

    {% include "admin/inc/footer.html" %}

    <!-- Core  -->
    <script src="../../static/admin/global/vendor/babel-external-helpers/babel-external-helpers.js"></script>
    <script src="../../static/admin/global/vendor/jquery/jquery.js"></script>
    <script src="../../static/admin/global/vendor/popper-js/umd/popper.min.js"></script>
    <script src="../../static/admin/global/vendor/bootstrap/bootstrap.js"></script>
    <script src="../../static/admin/global/vendor/animsition/animsition.js"></script>
    <script src="../../static/admin/global/vendor/mousewheel/jquery.mousewheel.js"></script>
    <script src="../../static/admin/global/vendor/asscrollbar/jquery-asScrollbar.js"></script>
    <script src="../../static/admin/global/vendor/asscrollable/jquery-asScrollable.js"></script>
    <script src="../../static/admin/global/vendor/ashoverscroll/jquery-asHoverScroll.js"></script>

    {% block pagescriptplugin %}{% endblock %}

    <!-- Scripts -->
    <script src="../../static/admin/global/js/Component.js"></script>
    <script src="../../static/admin/global/js/Plugin.js"></script>
    <script src="../../static/admin/global/js/Base.js"></script>
    <script src="../../static/admin/global/js/Config.js"></script>

    <script src="../../static/admin/assets/js/Section/Menubar.js"></script>
    <script src="../../static/admin/assets/js/Section/GridMenu.js"></script>
    <script src="../../static/admin/assets/js/Section/Sidebar.js"></script>
    <script src="../../static/admin/assets/js/Section/PageAside.js"></script>
    <script src="../../static/admin/assets/js/Plugin/menu.js"></script>

    {% block pagescript %}{% endblock %}
    <script src="../../static/admin/global/js/config/colors.js"></script>
    <script>
        Config.set('assets', '../assets');
    </script>
    <script src="../static/admin/assets/js/Site.js"></script>
    <script src="../static/admin/assets/js/custom.js"></script>
    <script>
        (function (document, window, $) {
            'use strict';

            var Site = window.Site;

            $(document).ready(function () {
                Site.run();
            });
        })(document, window, jQuery);
    </script>

</body>

</html>
