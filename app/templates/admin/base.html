    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{url_for('static',filename="admin/vendor/bootstrap/bootstrap.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static',filename="admin/vendor/bootstrap/bootstrap-extend.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static',filename="admin/css/site.min.css")}}">

    <link rel="stylesheet" href="{{url_for('static',filename="admin/vendor/animsition/animsition.min.css")}}">

    <script src="{{url_for('static',filename="admin/vendor/breakpoints/breakpoints.min.js")}}"></script>
    <script>
        Breakpoints();
