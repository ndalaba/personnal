<article class="hs-content works-section" id="section7">
    <span class="sec-icon fa fa-archive"></span>
    <div class="hs-inner">
        <span class="before-title">.07</span>
        <h2>RÃ‰ALISATIONS</h2>
        <div class="portfolio">
            {% for work in works %}
                {% if work.published %}
                    <figure class="effect-milo">
                        <img src="{{ url_for('static',filename=work.image) }}" alt="{{ work.title }}" width="282" height="222">
                        <figcaption>
                            <span class="label">{{ work.category }}</span>
                            <div class="portfolio_button">
                                <h3>{{ work.title }}</h3>
                                <a href=".work{{ work.id }}" class="open_popup" data-effect="mfp-zoom-out">
                                    <i class="hovicon effect-9 sub-b"><i class="fa fa-search"></i></i>
                                </a>
                            </div>
                            <div class="mfp-hide mfp-with-anim work_desc work{{ work.id }}">
                                <div class="col-md-6">
                                    <div class="image_work">
                                        <img src="{{ url_for('static',filename=work.image) }}" alt="{{ work.title }}" >
                                        {#<img src="{{ url_for('static',filename=work.image) }}" alt="{{ work.title }}" width="560" height="420">#}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="project_content">
                                        <h2 class="project_title">{{ work.title }}</h2>
                                        <div class="project_desc">
                                            {{ work.description | safe }}
                                        </div>
                                    </div>
                                </div>
                                <a class="ext_link" href="{{ work.url }}" target="_blank" title="{{work.title}}"><i class="fa fa-external-link"></i></a>
                                <div style="clear:both"></div>
                            </div>
                        </figcaption>
                    </figure>
                {% endif %}
            {% endfor %}
        </div>
        <!-- End Portfolio Wrapper -->
    </div>
</article>
